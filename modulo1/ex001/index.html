<!-- Essa tag indica para o browser qual versão do HTMl está sendo usado, nesse caso HTML5 -->
<!DOCTYPE html>
<!-- Tag root do arquivo HTML -->
<html lang="pt-BR">
	<!-- A tag head refere-se aos metadados do documento -->
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Meu primeiro exercício</title>
	</head>

	<!-- A tag body refere-se ao corpo do documento, onde tudo é renderizado visualmente -->
	<body>
		<!-- Título de maior peso -->
		<h1>Olá, Mundo!</h1>
		<hr />
		<!-- Parágrafo simples -->
		<p>Este é meu primeiro documento HTML! Estou muito feliz!</p>
		<p>Estou me dedicando para me tornar um profissional capacitado.</p>
	</body>
</html>
