<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Parágrafos</title>
	</head>
	<body>
		<h1>Parágrafos e quebras de linhas</h1>
		<hr />
		<p>
			Você pode escrever um parágrafo de qualquer jeito.
			<!-- Quebra de linha usando a tag br -->
			<br />
			Basta colocar tudo no meio de par de tags p e /p
		</p>

		<!-- &lt; significa LESS THAN / &gt; significa GREATER THAN -->
		<p>Quebras de linhas podem ser colocadas usando a tag &lt;br&gt;</p>
		<p>
			Símbolos especiais: &reg; &copy; &trade; &euro; &pound; &cent; &Delta;
			&uparrow;
		</p>
		<p>Vamos adicionar alguns emojis:</p>
		<!-- É possível colar os emojis direto no código, porém para garantir que todos browsers suportaram, usando hexadecimal é mais seguro -->
		<p>Emoji usando hexadecimal &#x1F596 &#x1F913</p>
	</body>
</html>
